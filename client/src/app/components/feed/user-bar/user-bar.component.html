<div class='w-full flex items-center'>
    <div class='flex items-center gap-4 flex-1'>
        <div class='h-12 w-12 bg-black rounded-full hover:cursor-pointer'
			(click)="navigateToProfile(user.username)"></div>
        <div>
            <p class='text-black dark:text-white'>{{ user.username }}</p>
            <p class='text-xs text-[#5e5d5e]'>{{ user.job }}</p>
        </div>
    </div>
    <div>
        <div class='flex justify-center items-center rounded-full'>
            <button
                *ngIf="isFollowing" 
                class='border border-black dark:border-white text-black dark:text-white px-6 py-2 rounded-full hover:border-red-500 hover:text-red-500 dark:hover:border-red-500 dark:hover:text-red-500 transition'>
                UNFOLLOW
            </button>
            <button
                *ngIf="!isFollowing"
                class='bg-black dark:bg-white text-white dark:text-black px-6 py-2 rounded-full hover:bg-slate-800 transition'>
                FOLLOW
            </button>
        </div>
    </div>
</div>

<div class='flex flex-col justify-between bg-white dark:bg-[#191819] w-full rounded-xl p-5'>
    <p class='text-black dark:text-white ml-2 '>Recommendation</p>
    <div class='flex flex-col gap-4 py-2 mt-2'>
        <ng-container *ngIf="randomUsers.length > 0; else noRecommendation">
            <app-user-bar *ngFor="let randomUser of randomUsers" [user]="randomUser"></app-user-bar>
        </ng-container>
        <ng-template #noRecommendation>
            <div>loading...</div>
        </ng-template>
    </div>
</div>
